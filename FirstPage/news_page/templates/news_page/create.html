{% extends 'main_site/layout.html' %}

{% block title %}Adding article form{% endblock %}

{% block content  %}
    <div class="features">
        <h1>Adding article form</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.title }}<br>
            {{ form.anons }}<br>
            {{ form.full_text }}<br>
            {{ form.date }}<br>


            <button class="btn btn-success" type="submit">Add an article</button>
        </form>
    </div>
{% endblock %}
