{% extends 'main_site/layout.html' %}

{% block title %}News{% endblock %}

{% block content  %}
    <div class="features">
        <h1>Новости на сайте</h1>
        {% if news  %}
            {% for el in news %}
                <div class="alert alert-warning">
                    <h3>{{ el.title }}</h3>
                    <p>{{ el.anons  }}</p>
                    <a href="{% url 'news_detail' el.id %}" class="btn btn-warning">Read</a>
                </div>
            {% endfor %}
        {% else %}
            <p>NEMA NAWASTEI</p>
        {% endif %}
    </div>
{% endblock %}
