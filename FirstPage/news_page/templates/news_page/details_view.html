{% extends 'main_site/layout.html' %}

{% block title %}{{ article.title }}{% endblock %}

{% block content  %}
    <div class="features">
        <h1>{{ article.title }}</h1>
        <p>{{ article.date }}</p>
        <p>{{ article.full_text }}</p>
        <a href="{% url 'news_delete' article.id %}" class="btn btn-danger">Delete the Article</a>
        <a href="{% url 'news_update' article.id %}" class="btn btn-info">Update the Article</a>

    </div>
{% endblock %}
