{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.2.1/css/all.css">
    <link rel="stylesheet" href="{% static 'main_site/css/main_site.css' %}" type="text/css">
</head>
<body>
    <aside>
        <img src="{% static 'main_site/img/capybara-gif-6.gif' %}" alt="Ahuet jakiy sex">
        <span class="logo">Rostsex</span>
        <h3>Navigation</h3>
        <ul>
            <a href="{% url 'homepage' %}"><li><i class="fa-solid fa-house"></i> Main page</li></a>
            <a href="{% url 'news_page' %}"><li><i class="fa-solid fa-newspaper"></i> News</li></a>
            <a href="{% url 'aboutpage' %}"><li><i class="fa-solid fa-user"></i> About us</li></a>
            <a href="{% url 'contactspage' %}"><li><i class="fa-solid fa-phone"></i> Contacts</li></a>
            <a href="{% url 'create' %}"><li><button class="btn btn-info"><i class="fas fa-plus-circle"></i> Add an article</button></li></a>
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
